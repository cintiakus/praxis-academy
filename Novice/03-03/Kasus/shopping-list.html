<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Shopping list example</title>
    <style>
      li {
        margin-bottom: 10px;
      }

      li button {
        font-size: 8px;
        margin-left: 20px;
        color: #666;
      }
    </style>
  </head>
  <body>

    <h1>My shopping list</h1>

    <div>
      <label for="item">Enter a new item:</label>
      <input type="text" name="item" id="item">
      <button>Add item</button>
    </div>

    <ul>

    </ul>

    <script>
    const list = document.querySelector('ul');
        const input = document.querySelector('input');
        const button = document.querySelector('button');
        button.onclick = function() {
            let myItem = input.value;
            input.value = '';


            const list_Item = document.createElement('li');
            const list_Text = document.createElement('span');
            const list_Btn = document.createElement('button');


            list_Item.appendChild(list_Text);
            list_Text.textContent = myItem;
            list_Item.appendChild(list_Btn);
            list_Btn.textContent = 'Delete';
            list.appendChild(list_Item);


            list_Btn.onclick = function(e) {
                list.removeChild(list_Item);
            }

            input.focus(); 
        }
    </script>
  </body>
</html>
