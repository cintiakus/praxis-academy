<html>
    <head>
        <title>Latihan 10 insertBefore</title>
    </head>
    <body>

        <div>
            <strong>hello</strong>
        </div>

        <script>
            var em = document.createElement('em');
            var strong = document.querySelector('strong');
            var div = document.querySelector('div');
            em.textContent = 'hi Cintia Kus H';
            div.insertBefore(em, strong);


        </script>
    </body>
</html>
