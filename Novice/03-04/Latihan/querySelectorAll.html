 <html>
     <head>
         <title>Latihan 2  querySelectorAll</title>
     </head>
     <body>
        <p>paragraph one</p>
        <p>paragraph two</p>
        <div>div one</div>
        <p>paragraph three</p>
        <div>div two</div>

     </body>
     <script>
        var paragraphs = document.querySelectorAll('p');
        for(var p of paragraphs)
        p.style.color = 'blue';
     </script>
     </html>
