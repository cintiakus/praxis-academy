<html>
    <head>
        <title>Latihan 7  removeChild</title>
    </head>
    <body>
      <div></div>

        <script>
        var div = document.querySelector('div');
        var strong = document.createElement('strong');
        strong.textContent = 'Hello';
        div.appendChild(strong);

        div.removeChild(strong);

        </script>
    </body>
</html>
