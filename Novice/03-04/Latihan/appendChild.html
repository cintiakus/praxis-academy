<html>
    <head>
        <title>Latihan 6  appendChild</title>
    </head>
    <body>
        <div>Cintia Kus Herawati</div>
        <script>
        var div = document.querySelector('div');
        var strong = document.createElement('strong');
        strong.textContent = 'Hello';
        div.appendChild(strong);



        </script>
    </body>

</html>
