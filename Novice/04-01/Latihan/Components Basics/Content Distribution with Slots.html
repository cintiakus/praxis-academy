<!DOCTYPE html>
<html>
<head>
  <title>Latihan Content Distribution with Slots</title>
  <script src="https://unpkg.com/vue"></script>
</head>
<body>
    <div id="demo-alert-box">
        <alert-box>
        Something bad happened
        </alert-box>
    </div>

    <script>
        Vue.component('alert-box', {
            template: `
                <div class="demo-alert-box">
                    <strong>Error!</strong>
                    <slot></slot>
                </div>
            `
        })
    </script>

    <script>
        new Vue({
            el: '#demo-alert-box'
        })
    </script>
</body>
</html>
